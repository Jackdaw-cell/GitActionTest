name: MY Action Demo
run-name: ${{ github.actor }} is testing out GitHub Actions
on: [push]
jobs:
  publish:
    # 指定环境, 即创建环境机密时, 给环境的命名. 当然如果你创建的是仓库机密, 则无需下面这行
    environment: deploy to tencent
    # 指定在Ubuntu机器上运行此工作流
    runs-on: ubuntu-latest  # 修正：GitHub 官方 runner 应使用 `ubuntu-latest` 而不是 `[linux]`
    env:
      # 私钥
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      # 用户名
      SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
      # 主机地址
      SSH_HOST: ${{ secrets.SSH_HOST }}
      # 指纹
      SSH_KNOWN_HOST: ${{ secrets.SSH_KNOWN_HOST }}
    steps:
      - name: Show nginx
        run: ls /home/nginx-1.27.4/logs